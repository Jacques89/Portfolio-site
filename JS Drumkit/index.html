<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>JavaScript Electronic Drumkit</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>

    <!-- topText -->

    <h1>PUSH THE KEYS TO MAKE SOME BEATS!!</h1>

    <!-- /topText -->

    <!-- keys -->

    <div class="keys">

      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">kick1</span>
      </div>

      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">kick2</span>
      </div>

      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">snare</span>
      </div>

      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">clap</span>
      </div>

      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">hihat1</span>
      </div>

      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">hihat2</span>
      </div>

      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">ride</span>
      </div>

      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>

      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">clave</span>
      </div>

    </div>

    <!-- /keys -->

    <!-- sounds -->

    <audio data-key="65" src="sounds/BD/BD7575.WAV"></audio>
    <audio data-key="83" src="sounds/BD/BD1025.wav"></audio>
    <audio data-key="68" src="sounds/SD/SD0075.wav"></audio>
    <audio data-key="70" src="sounds/CP/CP.wav"></audio>
    <audio data-key="71" src="sounds/CH/CH.wav"></audio>
    <audio data-key="72" src="sounds/OH/OH10.wav"></audio>
    <audio data-key="74" src="sounds/CY/CY0000.wav"></audio>
    <audio data-key="75" src="sounds/HT/HT75.wav"></audio>
    <audio data-key="76" src="sounds/CL/CL.wav"></audio>

    <!-- /sounds -->

    <!-- js -->

    <script src="js/scripts.js"></script>

    <!-- /js -->

  </body>

</html>
