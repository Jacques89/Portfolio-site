<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Calculator</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <!-- Custom styles for this template go here -->
    <link rel="stylesheet" href="css/stylecalc.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!--==== Calculator ====-->
    <div class="calc">
      <form name="form">
        <input class="textview" name="textview">
      </form><!-- /.calc-form -->
      <table>
        <tr>
          <td><input class="button" type="button" value="C" onclick="c()"></td>
          <td><input class="button" type="button" value="&larr;" onclick="back()"></td>
          <td><input class="button" type="button" value="(" onclick="insert('(')"></td>
          <td><input class="button" type="button" value=")" onclick="insert(')')"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
          <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
          <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
          <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
          <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
          <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
          <td><input class="button" type="button" value="*" onclick="insert('*')"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
          <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
          <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
          <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="." onclick="insert('.')"></td>
          <td><input class="button" type="button" value="0" onclick="insert(0)"></td>
          <td><input class="button" type="button" value="=" onclick="equal()"></td>
          <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
        </tr>
      </table>
    </div><!-- /.calc -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap core JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Can place script tags with JavaScript files here -->
    <script src="calc/js/calc.js"></script>
  </body>
</html>
